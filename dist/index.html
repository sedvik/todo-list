<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="../src/css/reset.css" type="text/css" rel="stylesheet">
    <link href="../src/css/style.css" type="text/css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <!-- Project sidebar -->
    <div id="project-bar">
        <h2>Projects</h2>
        <div id="add-project">
            <input placeholder="New Project">
            <button id="add-project-btn">+</button>
        </div>
        <div id="project-list">
            <div class="project" data-name="Food">
                <p class="project-name">Food</p>
                <button class="del-project">-</button>
            </div>
            <div class="project active-project" data-name="Guitar">
                <p class="project-name">Guitar</p>
                <button class="del-project">-</button>
            </div>
            <div class="project" data-name="Programming">
                <p class="project-name">Programming</p>
                <button class="del-project">-</button>
            </div>
            <div class="project" data-name="Swimming">
                <p class="project-name">Swimming is really super huh?</p>
                <button class="del-project">-</button>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <main>
        <div id="project-title-content">
            <h2>Guitar</h2>
        </div>
        <!-- Form for adding new todo item -->
        <div id="new-todo-content">
            <button id="add-todo-btn">Add Todo</button>
            <div class="add-todo">
                <button id="close-new-todo-form">X</button>
                <h3>Add New Todo</h3>
                <div>
                    <label for="new-title">Title</label>
                    <input id="new-title" name="new-title" type="text">
                </div>
                <div>
                    <label for="new-description">Description</label>
                    <textarea id="new-description" name="new-description" rows="5" cols="30"></textarea>
                </div>
                <div>
                    <label for="new-date">Due Date</label>
                    <input id="new-date" name="new-date" type="date">
                </div>
                <div>
                    <p>Priority</p>
                    <input id="new-low" type="radio" name="new-priority" value="low">
                    <label class="radio-label" for="new-low">Low</label>
                    <input id="new-mid" type="radio" name="new-priority" value="mid">
                    <label class="radio-label" for="new-mid">Mid</label>
                    <input id="new-high" type="radio" name="new-priority" value="high">
                    <label class="radio-label" for="new-high">High</label>
                </div>
                <button id="submit-todo-btn">Add</button>
            </div>
        </div>
        <!-- Current todo items -->
        <div id="todo-list">
            <h3>Todo Items</h3>
            <div id="todo-list-items">
                <div class="inactive-todo low-priority complete" data-title="Learn Freebird">
                    <h4>Learn Freebird</h4>
                    <p>Due: 12/23/21</p>
                </div>
                <div class="active-todo mid-priority complete" data-title="Practice Cliffs of Dover">
                    <button id="toggle-complete">&check;</button>
                    <button id="del-active-todo">X</button>
                    <div>
                        <label for="update-title">Title</label>
                        <input id="update-title" type="text" name="update-title" value="Practice Cliffs of Dover">
                    </div>
                    <div>
                        <label for="update-description">Description</label>
                        <textarea id="update-description" name="update-description" rows="5" cols="30">Saved Description goes here...</textarea>
                    </div>
                    <div>
                        <label for="update-date">Due Date</label>
                        <input id="update-date" name="update-date" type="date" value="2004-12-23">
                    </div>
                    <div>
                        <p>Priority</p>
                        <input id="update-low" type="radio" name="update-priority" value="low" checked="checked">
                        <label class="radio-label" for="update-low">Low</label>
                        <input id="update-mid" type="radio" name="update-priority" value="mid">
                        <label class="radio-label" for="update-mid">Mid</label>
                        <input id="update-high" type="radio" name="update-priority" value="high">
                        <label class="radio-label" for="update-high">High</label>
                    </div>
                    <button id="save-btn">Save</button>

                </div>
                <div class="inactive-todo high-priority" data-title="Learn WonderWall">
                    <h4>Learn Wonderwall</h4>
                    <p>Due: 12/11/21</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
