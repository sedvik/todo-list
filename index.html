<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="../src/css/reset.css" type="text/css" rel="stylesheet">
    <link href="../src/css/style.css" type="text/css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <!-- Project sidebar -->
    <div id="project-bar">
        <h2>Projects</h2>
        <div id="add-project">
            <input placeholder="New Project">
            <button id="add-project-btn">+</button>
        </div>
        <!-- Project list populated with js -->
        <div id="project-list"></div>
    </div>
    <!-- Page Content -->
    <main>
        <!-- Title content populated with js -->
        <div id="project-title-content"></div>
        <!-- Form for adding new todo item. Populated with js -->
        <div id="new-todo-content"></div>
        <!-- Current todo items. Populated with js -->
        <div id="todo-list"></div>
    </main>
</body>
</html>
